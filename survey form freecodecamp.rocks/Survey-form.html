<!DOCTYPE html>
<html>
  <head>
    <meta cherset="UTF-8">
    <title> Survey Form </title>
    <link rel="styles.css" href=" stylesheet"/>
  </head>
  <body>
    <h1 id="title"> freeCodeCamp Survey Form</h1>
    <p id="description"> Thank you for taking the time to help us improve the platform </p>

    <form id="survey-form">
      <label id="name-label" for="name"> Name <input id="name" type="text" placeholder="Enter your name" required /></label>

<br><br>

      <label id="email-label" for="email"> Email <input id="email" type="text" placeholder="Enter your name" required /></label>

<br><br>
      <label id="age-label" for="age"> Age <input id="age" type="number" placeholder="Age" min="10" max="99" /></label>

    </form>
  </body>
</html>
